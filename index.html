<!DOCTYPE html>
<html>
  <script type="text/javascript">
      function thisMovie(movieName)
      {
          if (window.document[movieName])
          {  
              return window.document[movieName];  
          }
          else if (navigator.appName.indexOf("Microsoft")==-1)
          {  
              if (document.embeds && document.embeds[movieName])  
              return document.embeds[movieName];  
          }
          else
          {  
              return document.getElementById(movieName);  
          }
      }
          
      function callJS()
      {
          alert("上传完成，在页面调用JS执行下一步操作");
      }

      function setUploadURL()
      {
          //上传头像的url，给as3使用的
          var upload_url = "./file_upload/upload.php";
          return upload_url;
      }
  </script>

    <script type="text/javascript" src="./assets/swfobject.js"></script>
        <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "11.1.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "./assets/playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "takephoto";
            attributes.name = "takephoto";
            attributes.align = "middle";
            swfobject.embedSWF(
                "./assets/takephoto.swf", "flashContent", 
                "580", "560", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
